title: Info
# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ℹ️

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page status (the home page cannot be renamed or deleted by default)
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  changeStatus: false

fields:
  textEN:
    label: Text EN
    type: textarea
    size: huge
    width: 1/3
    buttons:
      - headlines
      - link
      - file
  textDE:
     label: Text DE
     type: textarea
     size: huge
     width: 1/3
     buttons:
       - headlines
       - link
       - file
  textFR:
    label: Text FR
    type: textarea
    size: huge
    width: 1/3
    buttons:
      - headlines
      - link
      - file
  confEN:
    label: Confederation image EN
    width: 1/3
    type: files
    layout: cards
    info: "{{ file.dimensions }}"
    template: cover
    min: 1
    max: 1
  confFR:
    label: Confederation image FR
    width: 1/3
    type: files
    layout: cards
    info: "{{ file.dimensions }}"
    template: cover
    min: 1
    max: 1
  confDE:
    label: Confederation image DE
    width: 1/3
    type: files
    layout: cards
    info: "{{ file.dimensions }}"
    template: cover
    min: 1
    max: 1
